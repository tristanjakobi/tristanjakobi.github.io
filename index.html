<!DOCTYPE html>
<html>
    <header>
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </header>
    <body>
        <div class="box">
            <input id="input" placeholder="Amogus">
        </input>
    </div>
    <div class="box">
        <div id="character">
            <img src="docs/assets/images/amogus.jpg"/>
        </div>
        <div id="characterBackground"></div>
        <div id="characterBackgroundBorder"></div>

        <svg id="rays" width="4048px" height="4048px" viewBox="-256 -256 512 512"
            xmlns="http://www.w3.org/2000/svg" version="1.1" 
            xmlns:xlink="http://www.w3.org/1999/xlink">
            <title>Burst</title>
            <defs>
            <g id="burst">
                <g id="quad">
                <path id="ray" d="M0,0 -69,-500 69,-500 z" />
                <use xlink:href="#ray" transform="rotate(30)"/>
                <use xlink:href="#ray" transform="rotate(60)"/>
                <use xlink:href="#ray" transform="rotate(90)"/>
                </g>
                <use xlink:href="#quad" transform="rotate(120)"/>
                <use xlink:href="#quad" transform="rotate(240)"/>
            </g>
            <!-- a circle mask -->
            <mask id="m"><circle r="1000" fill="white"/></mask>
            </defs>
            <!-- added a mask and scaled it to a different aspect ratio below. scale(x,y) -->
            <g mask="url(#m)" transform="scale(1, 1)"> 
            <use xlink:href="#burst" fill="transparent"/>
            <use xlink:href="#burst" fill="#4571d0" transform="rotate(15)"/>
            <circle r="360px" fill="url(#grad)" />
            </g>
        </svg>
    </div>
    </body>
</html>
